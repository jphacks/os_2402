$schema: "https://moonrepo.dev/schemas/workspace.json"

versionConstraint: "1.29.3"

projects:
    - "./apps/*"
    - "./packages/*"

runner:
    archivableTargets:
        - ":build"
        - ":dev"
        - ":format"
        - ":lint"
        - ":setup"
        - ":test"
    logRunningCommand: true
    autoCleanCache: true
    cacheLifetime: "24 hours"

generator:
    templates:
        - "./templates/generator"

vcs:
    manager: "git"
    provider: "github"
    defaultBranch: "master"
    remoteCandidates:
        - "origin"
        - "upstream"
    hooks:
        pre-commit:
            - "moon run :lint :format --affected --status=staged"
            - "another-command"
